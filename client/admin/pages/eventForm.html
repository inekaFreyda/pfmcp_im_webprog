<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event - PFMCP</title>
    <link rel="stylesheet" href="../css/event.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar (Same as Events Page) -->
        <aside class="sidebar">
            <img src="../images/LOGOS.png" alt="Logo" class="logo">
            <h2>Philippine Federation of <br> Catholic Married Priests <br> (PFMCP)</h2>
            <nav>
                <a href="event.html" class="btn-text active">Events</a>
                <a href="members.html" class="btn-text">Members</a>
                <a href="organizations.html" class="btn-text">Organizations</a>
            </nav>
            <span class="logout-text">Logout</span>
        </aside>

        <!-- Main Content - Add Event Form -->
        <main class="content">
            <button class="event-text" onclick="window.location.href='event.html'">Cancel</button>
            <h2>Event/Activity Post</h2>
            <form id="eventForm">
                <label>Event Name:</label>
                <input type="text" id="eventName" required>
            
                <label>Description:</label>
                <textarea id="description" required></textarea>

                <label>Island ID:</label>
                <select id="island">
                    <option value="0">Select Island</option>
                    <option value="1">Luzon</option>
                    <option value="2">Visayas</option>
                    <option value="3">Mindanao</option>
                </select>
            
                <label>Status:</label>
                <select id="status">
                    <option value="7">Ongoing</option>
                    <option value="8">Completed</option>
                    <option value="9">Cancelled</option>
                    <option value="10">Upcoming</option>
                </select>
            
                <label>Location:</label>
                <input type="text" id="location" required>
            
                <label>Event Date:</label>
                <input type="date" id="eventDate" required>
            
                <label>Event Time:</label>
                <input type="time" id="eventTime" required>
            
                <button type="submit">Add Event</button>
            </form>
            <script src="../js/addEvent.js"></script>            
        </main>
    </div>

</body>
</html>
